    <style>
        :root {
            /* Spartan Color Palette */
            --primary-color: #8B0000;        /* Spartan Red */
            --secondary-color: #B22222;      /* Spartan Firebrick */
            --accent-color: #DC143C;         /* Spartan Crimson */
            --accent-2-color: #FF5252;       /* Bright Red */
            --accent-3-color: #FF6B6B;       /* Light Red */
            --bg-dark: #0a1628;              /* Main Background */
            --bg-darker: #050b14;            /* Darker Background */
            --bg-card: #12203a;              /* Card Background */
            --text-primary: #ecf0f1;         /* Light Gray Text */
            --text-secondary: #b0b8c8;       /* Gray Text */
            --text-muted: #7a8a9a;           /* Muted Gray */
            --border-color: #1e3a5f;         /* Border Color */
            --success-color: #00ff88;        /* Success Green */
            --warning-color: #ff9500;        /* Warning Orange */
            --danger-color: #FF5252;         /* Danger Red */
            --info-color: #0096FF;           /* Info Blue */
            --gold-color: #FFD700;           /* Gold */
            --oil-color: #4A4A4A;            /* Oil Gray */
            --bond-color: #87CEEB;           /* Bond Blue */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1700px;
            margin: 0 auto;
        }

        /* Spartan Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--bg-darker));
            border-radius: 12px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), var(--accent-2-color), var(--accent-color));
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .header-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .header h1 {
            color: var(--accent-color);
            font-size: 2.8rem;
            margin: 0 0 10px 0;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin: 0 0 20px 0;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .timestamp-container {
            margin-top: 20px;
            padding: 12px 24px;
            background: rgba(220, 20, 60, 0.1);
            border-radius: 6px;
            display: inline-block;
            border: 1px solid var(--accent-color);
        }

        .timestamp {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        #lastUpdate {
            color: var(--accent-color);
            font-weight: 700;
            margin-left: 8px;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(220, 20, 60, 0.3);
        }

        /* Section Styles */
        .section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-color), var(--accent-2-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .section:hover::before {
            opacity: 1;
        }

        .section:hover {
            border-color: var(--accent-color);
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.15);
        }

        .section h2 {
            color: var(--accent-color);
            font-size: 1.8rem;
            margin-bottom: 25px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-icon {
            font-size: 1.6rem;
        }

        /* Market Snapshot Grid */
        .indices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .index-card {
            background: rgba(220, 20, 60, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .index-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
            box-shadow: 0 8px 20px rgba(139, 0, 0, 0.2);
        }

        .index-name {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .index-symbol {
            font-size: 1.1rem;
            color: var(--accent-color);
            font-weight: 700;
            margin-bottom: 12px;
        }

        .index-price {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .index-change {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .index-change.positive {
            color: var(--success-color);
        }

        .index-change.negative {
            color: var(--danger-color);
        }

        .index-volume {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 10px;
        }

        .index-chart {
            margin-top: 15px;
            height: 60px;
        }

        /* Futures Grid */
        .futures-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .futures-card {
            background: linear-gradient(135deg, rgba(139,0,0,0.1), rgba(220,20,60,0.05));
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .futures-card:hover {
            transform: scale(1.05);
            border-color: var(--accent-color);
        }

        .futures-symbol {
            font-size: 1.3rem;
            color: var(--accent-color);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .futures-price {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .futures-change {
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Sector Grid */
        .sector-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .sector-card {
            background: rgba(220, 20, 60, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 18px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .sector-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent-color);
        }

        .sector-name {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sector-ticker {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .sector-change {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .sector-bar {
            height: 4px;
            background: var(--bg-darker);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .sector-bar-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        .sector-bar-fill.positive {
            background: var(--success-color);
        }

        .sector-bar-fill.negative {
            background: var(--danger-color);
        }

        /* Two Column Layout */
        .two-column {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        /* Commodity Cards */
        .commodity-grid {
            display: grid;
            gap: 15px;
        }

        .commodity-card {
            background: linear-gradient(135deg, rgba(139,0,0,0.05), rgba(220,20,60,0.03));
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .commodity-card:hover {
            border-color: var(--accent-color);
            transform: translateX(5px);
        }

        .commodity-info {
            flex: 1;
        }

        .commodity-name {
            font-size: 1.2rem;
            color: var(--accent-color);
            font-weight: 700;
            margin-bottom: 5px;
        }

        .commodity-symbol {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .commodity-price {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--text-primary);
        }

        .commodity-change-block {
            text-align: right;
        }

        .commodity-change {
            font-size: 1.3rem;
            font-weight: 700;
        }

        /* Currency Cards */
        .currency-grid {
            display: grid;
            gap: 15px;
        }

        .currency-card {
            background: linear-gradient(135deg, rgba(139,0,0,0.05), rgba(220,20,60,0.03));
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .currency-card:hover {
            border-color: var(--accent-color);
            transform: translateX(5px);
        }

        .currency-pair {
            font-size: 1.2rem;
            color: var(--accent-color);
            font-weight: 700;
            margin-bottom: 8px;
        }

        .currency-rate {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-primary);
        }

        .currency-change {
            font-size: 1.2rem;
            font-weight: 700;
            text-align: right;
        }

        /* VIX Meter */
        .vix-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
            flex-wrap: wrap;
        }

        .vix-gauge {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }

        .vix-value {
            font-size: 4rem;
            font-weight: 900;
            margin: 20px 0;
        }

        .vix-label {
            font-size: 1.2rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .vix-meter-bar {
            height: 30px;
            background: linear-gradient(90deg, var(--success-color), var(--warning-color), var(--danger-color));
            border-radius: 15px;
            position: relative;
            margin: 20px 0;
        }

        .vix-indicator {
            position: absolute;
            top: -10px;
            width: 4px;
            height: 50px;
            background: white;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            transition: left 0.5s ease;
        }

        .vix-interpretation {
            flex: 1;
            min-width: 300px;
            background: rgba(220, 20, 60, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 25px;
        }

        .vix-interpretation h3 {
            color: var(--accent-color);
            font-size: 1.4rem;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .vix-interpretation p {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 1.05rem;
        }

        /* Action Plan */
        .action-plan-grid {
            display: grid;
            gap: 20px;
        }

        .action-card {
            background: linear-gradient(135deg, rgba(139,0,0,0.1), rgba(220,20,60,0.05));
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--accent-color);
            border-radius: 10px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .action-card:hover {
            transform: translateX(8px);
            border-left-width: 6px;
            box-shadow: 0 5px 20px rgba(139, 0, 0, 0.2);
        }

        .action-priority {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .action-priority.high {
            background: var(--danger-color);
            color: white;
        }

        .action-priority.medium {
            background: var(--warning-color);
            color: white;
        }

        .action-priority.low {
            background: var(--info-color);
            color: white;
        }

        .action-title {
            font-size: 1.3rem;
            color: var(--accent-color);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .action-description {
            color: var(--text-secondary);
            line-height: 1.7;
            font-size: 1.05rem;
        }

        .action-rationale {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--text-muted);
            font-style: italic;
        }

        /* Loading States */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(220, 20, 60, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid var(--danger-color);
            border-radius: 8px;
            padding: 15px;
            color: var(--danger-color);
            text-align: center;
            font-weight: 600;
        }

        .null-data {
            color: var(--text-muted);
            font-style: italic;
        }

        /* Economic Calendar */
        .calendar-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .calendar-table th {
            background: rgba(220, 20, 60, 0.1);
            color: var(--accent-color);
            padding: 12px;
            text-align: left;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--accent-color);
        }

        .calendar-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .calendar-table tr:hover td {
            background: rgba(220, 20, 60, 0.05);
        }

        .impact-high {
            color: var(--danger-color);
            font-weight: 700;
        }

        .impact-medium {
            color: var(--warning-color);
            font-weight: 600;
        }

        .impact-low {
            color: var(--info-color);
            font-weight: 500;
        }

        /* Key Levels */
        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .level-card {
            background: rgba(220, 20, 60, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
        }

        .level-symbol {
            font-size: 1.2rem;
            color: var(--accent-color);
            font-weight: 700;
            margin-bottom: 15px;
        }

        .level-current {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 15px;
        }

        .level-zones {
            display: grid;
            gap: 8px;
        }

        .level-zone {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.95rem;
        }

        .level-zone.resistance {
            background: rgba(255, 82, 82, 0.1);
            border-left: 3px solid var(--danger-color);
        }

        .level-zone.support {
            background: rgba(0, 255, 136, 0.1);
            border-left: 3px solid var(--success-color);
        }

        .level-label {
            color: var(--text-muted);
            font-weight: 600;
        }

        .level-value {
            color: var(--text-primary);
            font-weight: 700;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .indices-grid {
                grid-template-columns: 1fr;
            }

            .two-column {
                grid-template-columns: 1fr;
            }

            .sector-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .vix-display {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .sector-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .section h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

        // Utility Functions
        function formatNumber(num, decimals = 2) {
            if (num === null || num === undefined) return 'N/A';
            return Number(num).toLocaleString('en-US', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            });
        }

        function formatVolume(vol) {
            if (vol === null || vol === undefined) return 'N/A';
            if (vol >= 1e9) return (vol / 1e9).toFixed(2) + 'B';
            if (vol >= 1e6) return (vol / 1e6).toFixed(2) + 'M';
            if (vol >= 1e3) return (vol / 1e3).toFixed(2) + 'K';
            return vol.toString();
        }

        function getChangeClass(change) {
            if (change > 0) return 'positive';
            if (change < 0) return 'negative';

            if (change < 0) return '‚ñº';

        function getCurrentTimestamp() {
            const now = new Date();
            return now.toLocaleString('en-US', {

                month: 'short',

                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',

        }

        // Yahoo Finance API Integration (via local proxy to avoid CORS)
        async function fetchYahooFinanceData(symbol) {
            try {
                // First, try to get from preloader cache (instant!)
                if (window.SpartanData) {
                    const cachedData = await window.SpartanData.getYahoo(symbol);
                    if (cachedData) {
                        console.log(`‚úÖ Using cached data for ${symbol} (instant load)`);
                        const data = cachedData;

                        // Check if there was an error in cached data
                        if (data.error || data.price === null) {
                            console.error(`Error in cached ${symbol}:`, data.error || 'No price data');
                            return null;
                        }

                        return {
                            symbol: symbol,
                            price: data.price,
                            previousClose: data.price - data.change,
                            change: data.change,
                            changePercent: data.change_pct,
                            volume: data.volume || 0,
                            high: data.price,
                            low: data.price,
                            historicalPrices: [data.price]
                        };
                    }
                }

                // Fallback to API if cache miss
                console.log(`üì° Fetching ${symbol} from API...`);
                const url = `http://localhost:5002/api/yahoo/quote?symbols=${symbol}`;
                const response = await fetch(url);

                if (!response.ok) {
                    console.error(`Failed to fetch ${symbol}: ${response.status}`);
                    return null;
                }

                const result = await response.json();

                if (!result.data || !result.data[symbol]) {
                    console.error(`No data for ${symbol}`);
                    return null;
                }

                const data = result.data[symbol];

                // Check if there was an error fetching this symbol
                if (data.error || data.price === null) {
                    console.error(`Error fetching ${symbol}:`, data.error || 'No price data');
                    return null;
                }

                return {
                    symbol: symbol,
                    price: data.price,
                    previousClose: data.price - data.change,
                    change: data.change,
                    changePercent: data.change_pct,
                    volume: data.volume || 0,
                    high: data.price,  // API doesn't provide high/low, use current price
                    low: data.price,
                    historicalPrices: [data.price]  // API doesn't provide historical, use current
                };
            } catch (error) {
                console.error(`Error fetching ${symbol}:`, error);
                return null;
            }
        }

        async function fetchAllMarketData() {
            console.log('Fetching market data...');

            const allSymbols = [
                ...SYMBOLS.indices.map(s => s.symbol),
                ...SYMBOLS.futures.map(s => s.symbol),
                ...SYMBOLS.sectors.map(s => s.symbol),
                ...SYMBOLS.commodities.map(s => s.symbol),
                ...SYMBOLS.currencies.map(s => s.symbol),
                ...SYMBOLS.volatility.map(s => s.symbol)
            ];

            // Fetch all data in parallel
            const promises = allSymbols.map(symbol => fetchYahooFinanceData(symbol));
            const results = await Promise.all(promises);

            // Store results in marketData object
            results.forEach((data, index) => {
                if (data) {
                    marketData[allSymbols[index]] = data;
                }
            });

            console.log('Market data fetched:', Object.keys(marketData).length, 'symbols');
            return marketData;
        }

        function renderMiniCharts() {
            SYMBOLS.indices.forEach(index => {
                const data = marketData[index.symbol];

                const canvasId = `index-${index.symbol.replace(/[\^\.]/g, '')}`;
                const canvas = document.getElementById(canvasId);
                if (!canvas) return;

                const ctx = canvas.getContext('2d');

                // Destroy existing chart if any
                if (chartInstances[canvasId]) {
                    chartInstances[canvasId].destroy();
                }

                const chartColor = data.change >= 0 ? '#00ff88' : '#FF5252';

                chartInstances[canvasId] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.historicalPrices.map((_, i) => `D${i+1}`),
                        datasets: [{
                            data: data.historicalPrices,
                            borderColor: chartColor,
                            backgroundColor: `${chartColor}20`,
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 0

                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: { enabled: false }

                        </div>
                    `;

                // Calculate technical levels
                const current = data.price;
                const range = data.high - data.low;
                const pivot = (data.high + data.low + data.previousClose) / 3;
                const r1 = 2 * pivot - data.low;
                const r2 = pivot + range;
                const s1 = 2 * pivot - data.high;
                const s2 = pivot - range;

                grid.innerHTML += `
                    <div class="level-card">
                        <div class="level-symbol">${index.short}</div>
                        <div class="level-current">Current: ${formatNumber(current, 2)}</div>
                        <div class="level-zones">

        function renderVIX() {
            const display = document.getElementById('vixDisplay');
            const vixData = marketData['^VIX'];

            if (!vixData) {
                display.innerHTML = '<div class="null-data">VIX data unavailable</div>';
                return;
            }

            const vixValue = vixData.price;
            let vixColor, vixLevel, vixInterpretation;

            if (vixValue < 15) {
                vixColor = '#00ff88';
                vixLevel = 'LOW VOLATILITY';
                vixInterpretation = 'Market conditions are calm with low fear levels. This typically indicates investor confidence and stable market trends. Consider momentum strategies and reduced hedging.';
            } else if (vixValue < 25) {
                vixColor = '#ff9500';
                vixLevel = 'MODERATE VOLATILITY';
                vixInterpretation = 'Market showing normal fluctuations with moderate uncertainty. Balanced approach recommended. Watch for trend changes and maintain standard risk controls.';
            } else {
                vixColor = '#FF5252';
                vixLevel = 'HIGH VOLATILITY';
                vixInterpretation = 'Elevated fear levels indicate significant market uncertainty. Consider defensive positioning, tighter stops, and increased hedging. Opportunities exist but manage risk carefully.';
            }

            const meterPosition = Math.min(vixValue * 2, 100);

            display.innerHTML = `

                    <div class="vix-value" style="color: ${vixColor};">${formatNumber(vixValue, 2)}</div>

        function renderActionPlan() {
            const grid = document.getElementById('actionPlanGrid');
            const vixData = marketData['^VIX'];
            const spxData = marketData['^GSPC'];

            if (!vixData || !spxData) {
                grid.innerHTML = '<div class="null-data">Insufficient data to generate action plan</div>';
                return;
            }

            const vixValue = vixData.price;
            const marketTrend = spxData.changePercent > 0.5 ? 'bullish' : spxData.changePercent < -0.5 ? 'bearish' : 'neutral';

            let actions = [];

            // VIX-based strategy
            if (vixValue < 15) {
                actions.push({
                    priority: 'high',
                    title: 'Momentum Plays',
                    description: 'Low volatility environment favors trend-following strategies. Look for breakouts in strong sectors and ride established trends.',
                    rationale: `VIX at ${formatNumber(vixValue, 2)} indicates calm markets ideal for directional plays.`
                });
            } else if (vixValue > 25) {
                actions.push({
                    priority: 'high',
                    title: 'Defensive Positioning',
                    description: 'Elevated volatility requires risk management. Reduce position sizes, tighten stops, and consider protective options.',
                    rationale: `VIX at ${formatNumber(vixValue, 2)} signals heightened risk - preservation over aggression.`
                });
            }

            // Market trend-based actions
            if (marketTrend === 'bullish') {
                actions.push({
                    priority: 'medium',
                    title: 'Long Bias Setup',
                    description: 'Market showing bullish momentum. Focus on long positions in leading sectors. Watch for pullbacks to support as entry opportunities.',
                    rationale: `S&P 500 up ${formatNumber(spxData.changePercent, 2)}% - trend is your friend.`
                });
            } else if (marketTrend === 'bearish') {
                actions.push({
                    priority: 'medium',
                    title: 'Short Setups / Cash Raise',
                    description: 'Market under pressure. Look for short opportunities in weak sectors or move to cash. Protect existing long positions.',
                    rationale: `S&P 500 down ${formatNumber(Math.abs(spxData.changePercent), 2)}% - respect the downtrend.`
                });
            } else {
                actions.push({
                    priority: 'low',
                    title: 'Range-Bound Strategy',
                    description: 'Market consolidating. Trade support/resistance levels. Consider mean-reversion strategies and avoid chasing breakouts.',
                    rationale: 'Neutral market conditions favor patient, tactical approaches.'
                });
            }

            // Sector rotation analysis
            const sectorPerformance = SYMBOLS.sectors
                .map(s => ({ name: s.name, change: marketData[s.symbol]?.changePercent || 0 }))
                .sort((a, b) => b.change - a.change);

            const leadingSector = sectorPerformance[0];
            const laggingSector = sectorPerformance[sectorPerformance.length - 1];

            actions.push({
                priority: 'medium',
                title: 'Sector Rotation Play',
                description: `${leadingSector.name} leading with ${formatNumber(leadingSector.change, 2)}% gain. Rotate into strength. Avoid ${laggingSector.name} weakness.`,
                rationale: 'Follow institutional money flow - strength begets strength in trending markets.'
            });

            // Risk management reminder
            actions.push({
                priority: 'high',
                title: 'Risk Check',
                description: 'Review all positions. Ensure stops are set, position sizes are appropriate, and portfolio beta aligns with market outlook.',
                rationale: 'Daily risk review is non-negotiable for consistent profitability.'
            });

            // Render action cards
            grid.innerHTML = actions.map(action => `
                <div class="action-card">
                    <span class="action-priority ${action.priority}">${action.priority} priority</span>
                    <div class="action-title">${action.title}</div>
                    <div class="action-description">${action.description}</div>
                    <div class="action-rationale">Rationale: ${action.rationale}</div>
                </div>
            `).join('');
        }
