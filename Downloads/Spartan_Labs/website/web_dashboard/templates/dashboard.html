<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sierra Chart GENIUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0f1115; color: #e2e8f0; font-family: 'Inter', system-ui, sans-serif; }
        
        /* Table Styles */
        .table-row { border-bottom: 1px solid #1e293b; transition: background 0.2s; }
        .table-row:hover { background-color: #1e293b; }
        
        /* Divider Row - High Contrast */
        .divider-row { 
            background-color: #1e3a8a; /* Blue-900 */
            color: #ffffff; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 0.1em; 
            font-size: 0.75rem;
            border-top: 2px solid #3b82f6; /* Blue-500 top border */
            border-bottom: 1px solid #1e293b;
        }
        
        .status-badge { padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; font-weight: 600; }
        .bg-live { background-color: #0ea5e9; color: white; }
        .bg-hidden { background-color: #475569; color: #cbd5e1; }
        
        .text-bull { color: #22c55e; }
        .text-bear { color: #ef4444; }
        .text-neutral { color: #f59e0b; }
        
        th { cursor: pointer; user-select: none; }
        th:hover { color: #22d3ee; }
        
        /* Chart Grid */
        .chart-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1rem; }
        .chart-card { background: #1e293b; border: 1px solid #334155; border-radius: 0.5rem; padding: 0.75rem; height: 200px; display: flex; flex-direction: column; }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
        .chart-canvas-container { flex-grow: 1; position: relative; }
    </style>
</head>
<body class="p-6 h-screen flex flex-col">

    <!-- Header -->
    <div class="flex-none mb-6 flex justify-between items-center border-b border-slate-700 pb-4">
        <div class="flex items-center gap-6">
            <div>
                <h1 class="text-2xl font-bold text-cyan-400 tracking-wider">GENIUS MONITOR <span class="text-xs text-slate-500 align-top ml-1">v3.5 (5m)</span></h1>
                <p class="text-sm text-slate-400 mt-1">Real Vision & Chartbook Visualization</p>
            </div>
            <div class="flex bg-slate-800 rounded-lg p-1">
                <button onclick="switchTab('table')" id="tab-table" class="px-4 py-1.5 rounded-md text-sm font-medium bg-slate-700 text-white shadow">Table View</button>
                <button onclick="switchTab('charts')" id="tab-charts" class="px-4 py-1.5 rounded-md text-sm font-medium text-slate-400 hover:text-white">Chartbooks</button>
            </div>
        </div>
        <div class="text-right flex items-center gap-4">
            <div class="text-xs text-slate-500">
                <div id="connection-status" class="text-green-500 font-bold mb-1">‚óè ONLINE</div>
                <div>Charts: <span id="total-count" class="text-white">0</span></div>
            </div>
        </div>
    </div>

    <!-- Content Area -->
    <div class="flex-grow overflow-hidden relative">
        
        <!-- TABLE VIEW -->
        <div id="view-table" class="h-full flex flex-col">
            <div class="flex-none mb-4">
                <label class="flex items-center space-x-2 text-sm cursor-pointer select-none">
                    <input type="checkbox" id="show-bg" onchange="updateTable()" class="form-checkbox h-4 w-4 text-cyan-500 rounded bg-slate-800 border-slate-600 focus:ring-0">
                    <span class="text-slate-300">Show Background/Hidden Charts</span>
                </label>
            </div>
            <div class="flex-grow bg-slate-900 rounded-lg shadow-xl overflow-auto border border-slate-800">
                <table class="w-full text-left text-sm relative">
                    <thead class="bg-slate-800 text-slate-400 uppercase text-xs sticky top-0 z-10">
                        <tr>
                            <th onclick="toggleSort('symbol')" class="px-6 py-3 font-medium">Symbol <span id="sort-symbol"></span></th>
                            <th onclick="toggleSort('tf')" class="px-6 py-3 font-medium">TF <span id="sort-tf">‚ñº</span></th>
                            <th onclick="toggleSort('mode')" class="px-6 py-3 font-medium text-center">Mode <span id="sort-mode"></span></th>
                            <th onclick="toggleSort('pattern')" class="px-6 py-3 font-medium">Pattern <span id="sort-pattern"></span></th>
                            <th onclick="toggleSort('conf')" class="px-6 py-3 font-medium text-right">Conf <span id="sort-conf"></span></th>
                            <th onclick="toggleSort('trend')" class="px-6 py-3 font-medium text-center">Trend <span id="sort-trend"></span></th>
                            <th onclick="toggleSort('last_update')" class="px-6 py-3 font-medium text-right">Age <span id="sort-last_update"></span></th>
                        </tr>
                    </thead>
                    <tbody id="chart-table">
                        <!-- Rows injected here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- CHART VIEW -->
        <div id="view-charts" class="h-full overflow-y-auto hidden pb-20">
            <div id="chartbooks-container" class="space-y-8"></div>
        </div>

    </div>

    <!-- Logs -->
    <div class="max-w-7xl mx-auto mt-6">
        <div class="text-xs font-bold text-slate-500 mb-2 uppercase">System Logs</div>
        <div id="system-logs" class="bg-black rounded p-3 font-mono text-xs text-slate-400 h-32 overflow-y-auto border border-slate-800"></div>
    </div>

    <script>
        let currentView = 'table';
        let chartData = [];
        let chartsInstances = {};
        
        // Sorting State (Default to TF Descending)
        let sortCol = 'tf';
        let sortDir = 'asc'; // 'asc' for TF means D->W->M->m based on our custom map
        
        const tfOrder = {"D": 1, "W": 2, "M": 3, "m": 4};
        const tfNames = {
            "D": "Daily Charts", 
            "W": "Weekly Charts", 
            "M": "Monthly Charts", 
            "m": "Intraday Charts"
        };

        const tableBody = document.getElementById('chart-table');
        const chartContainer = document.getElementById('chartbooks-container');
        const logContainer = document.getElementById('system-logs');
        
        // Chartbook Groups
        const chartbooks = [
            { id: 'indices', title: 'Indices (ES/NQ)', filter: s => ['ES', 'NQ', 'MES', 'MNQ', 'M2K', 'RTY', 'YM', 'MYM'].some(x => s.includes(x)) },
            { id: 'metals', title: 'Metals (GC/SI)', filter: s => ['GC', 'SI', 'HG', 'MHG', 'PL'].some(x => s.includes(x)) },
            { id: 'energy', title: 'Energy (CL/NG)', filter: s => ['CL', 'NG', 'RB', 'HO'].some(x => s.includes(x)) },
            { id: 'agri', title: 'Agriculture', filter: s => ['ZC', 'ZS', 'ZW', 'SB', 'KC', 'CC', 'CCTG'].some(x => s.includes(x)) },
            { id: 'crypto', title: 'Crypto', filter: s => ['BTC', 'ETH', 'MBT'].some(x => s.includes(x)) },
            { id: 'stocks', title: 'Stocks', filter: s => ['AAPL', 'MSFT', 'TSLA', 'NVDA', 'GOOGL', 'AMZN', 'META'].some(x => s.includes(x)) },
            { id: 'other', title: 'Other Assets', filter: () => true }
        ];

        function switchTab(tab) {
            currentView = tab;
            document.getElementById('view-table').classList.toggle('hidden', tab !== 'table');
            document.getElementById('view-charts').classList.toggle('hidden', tab !== 'charts');
            
            document.getElementById('tab-table').className = tab === 'table' ? "px-4 py-1.5 rounded-md text-sm font-medium bg-slate-700 text-white shadow" : "px-4 py-1.5 rounded-md text-sm font-medium text-slate-400 hover:text-white";
            document.getElementById('tab-charts').className = tab === 'charts' ? "px-4 py-1.5 rounded-md text-sm font-medium bg-slate-700 text-white shadow" : "px-4 py-1.5 rounded-md text-sm font-medium text-slate-400 hover:text-white";
            
            if (tab === 'charts') renderChartbooks();
        }

        function formatAge(timestamp) {
            const diff = Date.now() / 1000 - timestamp;
            if (diff < 60) return diff.toFixed(0) + 's';
            return (diff / 60).toFixed(0) + 'm';
        }

        async function fetchData() {
            try {
                // Fetch with cache-buster
                const res = await fetch('/api/data?v=' + Date.now());
                const data = await res.json();
                chartData = data.charts;
                
                document.getElementById('total-count').innerText = data.stats.total;
                document.getElementById('connection-status').className = 'text-green-500 font-bold mb-1';
                document.getElementById('connection-status').innerText = '‚óè ONLINE';

                // Logs
                logContainer.innerHTML = data.stats.logs.map(l => `<div class="mb-1">> ${l}</div>`).join('');
                logContainer.scrollTop = logContainer.scrollHeight;
                
                if (currentView === 'table') updateTable();
                if (currentView === 'charts') updateCharts();
            } catch (e) { 
                console.error(e); 
                document.getElementById('connection-status').className = 'text-red-500 font-bold mb-1';
                document.getElementById('connection-status').innerText = '‚óè DISCONNECTED';
            }
        }

        function updateTable() {
            // Sort Data
            const sorted = [...chartData].sort((a, b) => {
                let valA = a[sortCol];
                let valB = b[sortCol];
                
                // Custom Timeframe Sort
                if (sortCol === 'tf') { 
                    valA = tfOrder[valA] || 99; 
                    valB = tfOrder[valB] || 99; 
                }
                
                if (valA < valB) return sortDir === 'asc' ? -1 : 1;
                if (valA > valB) return sortDir === 'asc' ? 1 : -1;
                return 0;
            });

            const showHidden = document.getElementById('show-bg').checked;
            let lastTF = null;
            let html = '';

            sorted.filter(c => showHidden || c.mode === 'LIVE').forEach(c => {
                
                // Inject Divider Row (Only when sorting by Timeframe)
                if (sortCol === 'tf' && c.tf !== lastTF) {
                    const label = tfNames[c.tf] || `Timeframe: ${c.tf}`;
                    html += `
                        <tr class="divider-row">
                            <td colspan="7" class="px-6 py-2">
                                <span class="mr-2">üìÇ</span> ${label}
                            </td>
                        </tr>
                    `;
                    lastTF = c.tf;
                }

                // Color Logic
                let patClass = 'text-white';
                if (c.pattern.includes('BULL')) patClass = 'text-bull font-bold';
                if (c.pattern.includes('BEAR')) patClass = 'text-bear font-bold';
                
                const trendColor = c.trend === 'UP' ? 'text-green-400' : c.trend === 'DOWN' ? 'text-red-400' : 'text-slate-500';
                const modeBadge = c.mode === 'LIVE' ? '<span class="status-badge bg-live">LIVE üëÅÔ∏è</span>' : '<span class="status-badge bg-hidden">BG üëª</span>';

                html += `<tr class="table-row">
                    <td class="px-6 py-3 font-bold text-white">${c.symbol}</td>
                    <td class="px-6 py-3 text-cyan-300 font-mono">${c.tf}</td>
                    <td class="px-6 py-3 text-center">${modeBadge}</td>
                    <td class="px-6 py-3 ${patClass}">${c.pattern}</td>
                    <td class="px-6 py-3 text-right font-mono text-slate-300">${(c.conf * 100).toFixed(0)}%</td>
                    <td class="px-6 py-3 text-center font-bold ${trendColor}">${c.trend}</td>
                    <td class="px-6 py-3 text-right text-slate-500 text-xs">${formatAge(c.last_update)}</td>
                </tr>`;
            });
            
            tableBody.innerHTML = html;
            
            // Update Sort Indicators
            document.querySelectorAll('thead span').forEach(el => el.innerText = '');
            const icon = document.getElementById('sort-' + sortCol);
            if (icon) icon.innerText = sortDir === 'asc' ? '‚ñº' : '‚ñ≤';
        }

        function renderChartbooks() {
            // Destroy existing charts to cleanup memory/canvas binding
            Object.values(chartsInstances).forEach(c => c.destroy());
            chartsInstances = {};

            let assigned = new Set();
            let html = '';
            
            chartbooks.forEach(book => {
                const charts = chartData.filter(c => !assigned.has(c.symbol+c.tf) && book.filter(c.symbol));
                if (charts.length === 0) return;
                
                // Sort by TF within chartbook
                charts.sort((a,b) => (tfOrder[a.tf]||99) - (tfOrder[b.tf]||99));
                charts.forEach(c => assigned.add(c.symbol+c.tf));
                
                html += `
                    <div>
                        <h2 class="text-lg font-bold text-slate-400 mb-3 border-l-4 border-cyan-500 pl-3 flex items-center">
                            ${book.title} <span class="ml-2 text-xs bg-slate-800 px-2 py-0.5 rounded text-slate-500">${charts.length}</span>
                        </h2>
                        <div class="chart-grid">
                            ${charts.map(c => `
                                <div class="chart-card">
                                    <div class="chart-header">
                                        <div class="font-bold text-sm text-white">${c.symbol} <span class="text-cyan-400 ml-1 bg-slate-800 px-1 rounded">${c.tf}</span></div>
                                        <div class="text-xs font-mono ${c.trend==='UP'?'text-green-400':'text-red-400'}">${c.pattern}</div>
                                    </div>
                                    <div class="chart-canvas-container">
                                        <canvas id="canvas-${c.symbol}-${c.tf}"></canvas>
                                    </div>
                                    <div class="mt-2 flex justify-between text-xs text-slate-500">
                                        <span>${(c.conf*100).toFixed(0)}% Conf</span>
                                        <span>${c.mode}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            
            chartContainer.innerHTML = html;
            
            // Initialize Charts
            chartData.forEach(c => {
                const ctx = document.getElementById(`canvas-${c.symbol}-${c.tf}`);
                if (ctx && !chartsInstances[c.symbol+c.tf]) {
                    chartsInstances[c.symbol+c.tf] = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: Array(20).fill(''),
                            datasets: [{
                                data: c.history || [],
                                borderColor: c.trend === 'UP' ? '#22c55e' : '#ef4444',
                                backgroundColor: c.trend === 'UP' ? 'rgba(34, 197, 94, 0.1)' : 'rgba(239, 68, 68, 0.1)',
                                borderWidth: 2,
                                tension: 0.4,
                                pointRadius: 0,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            animation: false,
                            plugins: { legend: { display: false } },
                            scales: { x: { display: false }, y: { display: false } },
                            layout: { padding: 0 }
                        }
                    });
                }
            });
        }

        function updateCharts() {
            if (chartContainer.innerHTML === '') renderChartbooks();
            
            chartData.forEach(c => {
                const chart = chartsInstances[c.symbol+c.tf];
                if (chart) {
                    chart.data.datasets[0].data = c.history || [];
                    chart.data.datasets[0].borderColor = c.trend === 'UP' ? '#22c55e' : '#ef4444';
                    chart.data.datasets[0].backgroundColor = c.trend === 'UP' ? 'rgba(34, 197, 94, 0.1)' : 'rgba(239, 68, 68, 0.1)';
                    chart.update('none');
                }
            });
        }

        function toggleSort(col) {
            if (sortCol === col) {
                sortDir = sortDir === 'asc' ? 'desc' : 'asc';
            } else {
                sortCol = col;
                sortDir = 'asc';
            }
            updateTable();
        }

        // Refresh every 5 minutes (300,000 ms)
        setInterval(fetchData, 300000);
        fetchData(); // Initial load
    </script>
</body>
</html>
