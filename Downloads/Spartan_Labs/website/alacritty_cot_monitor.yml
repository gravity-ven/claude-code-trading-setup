# Alacritty Configuration for COT Monitor
# Auto-runs daily market monitor on terminal startup

# Shell configuration - runs script on startup
shell:
  program: /bin/bash
  args:
    - -c
    - /mnt/c/Users/Quantum/Downloads/Spartan_Labs/website/START_ON_ALACRITTY.sh

# Window settings
window:
  title: "Spartan COT Monitor"
  dimensions:
    columns: 120
    lines: 40

  padding:
    x: 10
    y: 10

  decorations: full
  startup_mode: Windowed

# Font settings (optional - customize as needed)
font:
  size: 11.0
  normal:
    family: "Consolas"  # Windows default monospace
    style: Regular

# Colors (optional - Spartan theme)
colors:
  primary:
    background: '#0a0e14'
    foreground: '#b3b1ad'

  cursor:
    text: '#0a0e14'
    cursor: '#ffaa33'

  normal:
    black:   '#01060e'
    red:     '#ea6c73'
    green:   '#91b362'
    yellow:  '#f9af4f'
    blue:    '#53bdfa'
    magenta: '#fae994'
    cyan:    '#90e1c6'
    white:   '#c7c7c7'

  bright:
    black:   '#686868'
    red:     '#f07178'
    green:   '#c2d94c'
    yellow:  '#ffb454'
    blue:    '#59c2ff'
    magenta: '#ffee99'
    cyan:    '#95e6cb'
    white:   '#ffffff'

# Scrolling
scrolling:
  history: 10000
  multiplier: 3

# Key bindings
key_bindings:
  # Ctrl+C to stop monitor (normal behavior)
  - { key: C, mods: Control, chars: "\x03" }

  # Ctrl+Shift+C to copy
  - { key: C, mods: Control|Shift, action: Copy }

  # Ctrl+Shift+V to paste
  - { key: V, mods: Control|Shift, action: Paste }

# Save this file as:
# Windows: C:\Users\Quantum\AppData\Roaming\alacritty\alacritty_cot.yml
# WSL: ~/.config/alacritty/alacritty_cot.yml
